          <li class="nav-item">
            <button class="nav-theme-toggle" id="themeToggle" title="Modo Escuro">
              <i class="bi bi-moon-fill theme-icon"></i>
            </button>
          </li>
          <li class="nav-item"><a href="/todo" class="nav-link"><i class="bi bi-check-square"></i> TO-DO</a></li>
          <li class="nav-item"><a href="/minha-casa" class="nav-link"><i class="bi bi-house-door"></i> MINHA CASA</a></li>

        </a>

      <span class="alert-text">Bem-vindo de volta!</span>

  <main class="page-content">
